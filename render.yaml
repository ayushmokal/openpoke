services:
  - type: web
    name: openpoke-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn server.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false
      - key: COMPOSIO_API_KEY
        sync: false
      - key: COMPOSIO_GMAIL_AUTH_CONFIG_ID
        sync: false
      - key: ULTRAHUMAN_PARTNER_API_KEY
        sync: false
